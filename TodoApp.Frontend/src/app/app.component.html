<div class="container mt-4">
  <h1 class="display-5 mb-4 text-center">Lista zadaÅ„</h1>

  <div class="col-md-8 offset-md-2">
    <app-todo-form
      (addTodo)="addTodo($event)"
      [isAdding]="isAdding()"
    ></app-todo-form>

    <app-todo-list
      [todos]="todos()"

      [error]="error()"
      (reload)="loadTodos()"
      (statusChange)="toggleTodoStatus($event)"
    ></app-todo-list>
  </div>
</div>
